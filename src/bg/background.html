<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../../css/browser_action.css">	
</head>
<body>

<div id="app" class="bookmarks">
	<h1>Fan<span>tag</span>ulus</h1>
    <h3>Tag the Web!</h3>
	
	<h3>My Bookmarks</h3>
    <ul>
        <li class="bookmark" v-for="(bookmark, index) in bookmarks">
            <h4>{{ bookmark.title }}</h4>
            <a :href="bookmark.url">{{ bookmark.url }}</a>
            <span class="controls">
            	<span class="edit pointer" @click="editBookmark(bookmark)"><svg aria-hidden="true" data-prefix="fas" data-icon="edit" class="svg-inline--fa fa-edit fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"></path></svg></span>
            	<span class="delete pointer" @click="confirmDelete = index"><svg aria-hidden="true" data-prefix="fas" data-icon="times-circle" class="svg-inline--fa fa-times-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path></svg></span>
            </span>
            <span class="confirm-delete" v-if="confirmDelete == index">
                <span class="inner">
                    <span>Delete? (Can't be undone)</span>
                    <span class="button button-small danger" @click="deleteBookmark(bookmark)">Yes</span>
                    <span class="button button-small" @click="confirmDelete = null">Cancel</span>
                </span>
            </span>
        </li>
    </ul>
</div>

<script type="text/javascript" src="../../js/vue.2.5.16.min.js"></script>
<script type="text/javascript" src="../../js/moment.min.js"></script>
<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
<script type="text/javascript" src="background.js"></script>
</body>
</html>
